<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherMoodApp</title>
    <link rel="icon" href="assets/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
  </head>
  <body >
    <div class="container d-flex align-items-center shadow-lg  vh-100">
      <div class="left-side flex-fill vh-100">
        <div class="heading">
          <h1>WeatherMoodApp</h1>
        </div>
        <div class="search-box my-4 ">
          <input
            type="text"
            id="search-input"
            placeholder="Enter city name..."
          />
          <button id="search-button"><i class="fas fa-search"></i></button>
        </div>
        <div class="city-info d-flex flex-column align-items-center">
          <img id="city-img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Chennai_Central.jpg/330px-Chennai_Central.jpg" alt="City Image" />
          <div id="city-name" class="city-status Clear">Chennai</div>
        </div>
      </div>
      <div class="right-side flex-fill vh-100">
        <div class="city-weather-status">
          <img id="city-weather-img" src="assets/Clouds.gif" alt="city-weather-status" />
        </div>
        <div class="weather-status">
          <div class="status ">
            Weather Status: 
          </div>
          <!-- <i class="fas fa-sun sunny"></i>
          <i class="fas fa-cloud cloudy"></i>
          <i class="fas fa-cloud-showers-heavy rainy"></i>
          <i class="fas fa-snowflake snowy"></i>
          <i class="fas fa-smog foggy"></i>
          <i class="fas fa-bolt stormy"></i>
          <i class="fas fa-wind windy"></i>
          <i class="fas fa-sunrise sunrise"></i>
          <i class="fas fa-sunset sunset"></i> -->
          <span id="status-text">Sunny </span>
        </div>
        <div class="weather-details">
          <div class="temperature"><span id="temperature">--</span>Â°C</div>
          <div class="weather-description">
            <span id="weather-description">description--</span>
          </div>
          <div class="humidity">Humidity: <span id="humidity">--</span>%</div>
          <div class="wind-speed">
            Wind Speed: <span id="wind-speed">--</span> m/s
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
