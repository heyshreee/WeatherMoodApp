<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WeatherMood Dashboard</title>
  <link rel="icon" href="https://openweathermap.org/img/wn/02d.png" type="image/png" />

  <!-- Preconnect for performance -->
  <link rel="preconnect" href="https://cdnjs.cloudflare.com">
  <link rel="preconnect" href="https://fonts.googleapis.com">

  <!-- FontAwesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css" />

  <!-- Defer Scripts for Speed -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js" defer></script>
  <script src="script.js" defer></script>
</head>

<body>
  <!-- Background Wrapper -->
  <div id="app-bg" class="hero-bg"></div>

  <div class="dashboard-container">

    <!-- LEFT SIDEBAR -->
    <aside class="sidebar glass-card">
      <div>
        <div class="search-section">
          <div class="search-bar">
            <i class="fas fa-search text-secondary"></i>
            <input type="text" id="search-input" placeholder="Search city..." autocomplete="off">
            <i class="fas fa-times text-secondary d-none" id="clear-btn" style="cursor: pointer;"></i>
            <div id="search-spinner" class="spinner-border spinner-border-sm text-light d-none" role="status"></div>
          </div>
          <div id="autocomplete-list" class="autocomplete-list"></div>
        </div>

        <div class="current-weather">
          <h1 id="city-name" class="city-name">--</h1>
          <div id="date-time" class="date-time">-- --, --:--</div>

          <img id="city-weather-img" class="weather-icon-lg" src="https://openweathermap.org/img/wn/01d@4x.png"
            alt="Weather Condition">

          <div class="temp-wrapper">
            <span id="main-temp" class="current-temp">--</span>
            <span class="temp-unit">째C</span>
          </div>

          <div id="status-text" class="weather-desc">--</div>
        </div>
      </div>

      <div class="sidebar-footer">
        <div class="city-photo-card" id="city-img-card"
          style="background-image: url('https://images.unsplash.com/photo-1519681393798-38e43269d877?w=400&q=80');">
          <div class="city-photo-text">
            <i class="fas fa-camera"></i> <span id="photo-location">Location View</span>
          </div>
        </div>
      </div>
    </aside>

    <!-- MIDDLE CONTENT -->
    <main class="main-content">
      <div class="top-nav">
        <div class="nav-tabs">
          <button class="nav-tab active">Today</button>
          <button class="nav-tab" disabled>Week</button>
        </div>
        <div class="unit-toggle">
          <button id="unit-c" class="unit-btn active">째C</button>
          <button id="unit-f" class="unit-btn">째F</button>
          <button id="theme-toggle" class="unit-btn"><i class="fas fa-sun"></i></button>
        </div>
      </div>

      <section>
        <h3 class="section-title">Hourly Forecast</h3>
        <div id="hourly-list" class="hourly-container">
          <!-- Hourly items injected here -->
          <div class="glass-card hourly-card">
            <span>Now</span>
            <i class="fas fa-sun"></i>
            <span>--째</span>
          </div>
          <!-- ... -->
        </div>
      </section>

      <section class="glass-card chart-section">
        <div class="d-flex justify-between align-center mb-2">
          <div>
            <h3 class="section-title" style="margin:0;">Temperature Analysis</h3>
            <p style="font-size: 0.85rem; color: var(--text-secondary); margin: 0;">Average temperature is comparable to
              yesterday</p>
          </div>
          <div class="d-flex gap-3">
            <div class="d-flex align-center gap-1" style="font-size: 0.8rem;">
              <span style="width: 8px; height: 8px; background: #fff; border-radius: 50%;"></span> Today
            </div>
            <div class="d-flex align-center gap-1" style="font-size: 0.8rem; opacity: 0.6;">
              <span style="width: 8px; height: 8px; background: #ffffff; border-radius: 50%; opacity: 0.5;"></span>
              Yesterday
            </div>
          </div>
        </div>
        <div class="chart-container">
          <canvas id="hourly-chart"></canvas>
        </div>
      </section>
    </main>

    <!-- RIGHT WIDGETS PANEL -->
    <aside class="right-panel">
      <h3 class="section-title">Weather Details</h3>

      <div class="widget-grid">

        <!-- Air Quality -->
        <div class="glass-card widget-card">
          <div class="widget-title">
            <i class="fas fa-wind"></i> Air Quality
          </div>
          <div class="widget-value" id="aqi-value">--</div>
          <div class="widget-desc" id="aqi-status">--</div>
          <div class="aqi-bar">
            <div id="aqi-progress" class="aqi-fill"></div>
          </div>
        </div>

        <!-- Wind Status -->
        <div class="glass-card widget-card">
          <div class="widget-title">
            <i class="fas fa-location-arrow"></i> Wind Status
          </div>
          <div class="widget-value">
            <span id="wind-speed-val">--</span> <span style="font-size: 1rem">km/h</span>
          </div>
          <div class="d-flex align-center gap-2">
            <div class="compass">
              <i id="wind-dir-icon" class="fas fa-long-arrow-alt-up compass-arrow"></i>
            </div>
            <span id="wind-dir-text">--</span>
          </div>
        </div>

        <!-- Sunrise & Sunset -->
        <div class="glass-card widget-card">
          <div class="widget-title">
            <i class="fas fa-sun"></i> Sun & Moon
          </div>
          <div style="margin-top: 10px;">
            <div class="d-flex align-center mb-2 gap-2">
              <i class="fas fa-arrow-up text-warning"></i>
              <div>
                <div style="font-size: 0.8rem; color: #aaa;">Sunrise</div>
                <div id="sunrise-val" style="font-weight: 600;">--:--</div>
              </div>
            </div>
            <div class="d-flex align-center gap-2">
              <i class="fas fa-arrow-down text-warning"></i>
              <div>
                <div style="font-size: 0.8rem; color: #aaa;">Sunset</div>
                <div id="sunset-val" style="font-weight: 600;">--:--</div>
              </div>
            </div>
          </div>
        </div>

        <!-- Humidity & UV (Combined or split) -->
        <div class="glass-card widget-card"
          style="flex-direction: row; justify-content: space-between; align-items: center;">
          <div>
            <div class="widget-title"><i class="fas fa-water"></i> Humidity</div>
            <div class="widget-value" id="humidity-val">--%</div>
            <div class="widget-desc">Normal</div>
          </div>
          <div style="height: 50px; width: 1px; background: rgba(255,255,255,0.1);"></div>
          <div>
            <div class="widget-title"><i class="fas fa-eye"></i> Visibility</div>
            <div class="widget-value" id="visibility-val">-- km</div>
            <div class="widget-desc">Clear</div>
          </div>
        </div>

      </div>
    </aside>
  </div>

</body>

</html>
